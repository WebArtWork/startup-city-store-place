<section class="cta">
	<div class="cta__container">
		{% if variables.cta_title %}
		<h2 class="cta__title">{{{variables.cta_title}}}</h2>
		{% endif %} {% if variables.cta_text %}
		<p class="cta__text">{{{variables.cta_text}}}</p>
		{% endif %} <!-- {% if variables.cta_button_text %}
		<a href="/manage/profile" class="cta__link">
			{{{variables.cta_button_text}}}
		</a>
		{% endif %} -->
	</div>
</section>
    <div class="services-page__container">
        {% for tag in tags %}
        <h2 class="services-page__title title">{{{tag.name}}}</h2>

        <div class="services-page__wrapper">
            {% for service in tag.services %}

            <a href="/service/{{{service.id}}}" class="services-page__card services-page-card">
                <div class="services-page-card__img">
                    <img src="{{{service.thumb}}}" alt="{{{service.name}}}" />
                </div>
                <span class="services-page-card__title">{{{service.name}}}</span>
            </a>

            {% endfor %}
        </div>

        <!-- <button class="load-more" id="loadServices">Load more</button> -->

    </div>
</section>
